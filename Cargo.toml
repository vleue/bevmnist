[package]
name = "bevmnist"
version = "0.1.9-dev"
authors = ["Fran√ßois Mockers <mockersf@gmail.com>"]
edition = "2018"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"

tract-onnx = "0.14"

bevy = { version = "0.4", default-features = false, features = ["bevy_winit", "render"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy_webgl2 = "0.4"

[features]
default = ["bevy/bevy_wgpu"]
web = []

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
incremental = false
codegen-units = 1
