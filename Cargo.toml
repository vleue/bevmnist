[package]
name = "bevmnist"
version = "0.1.8-dev"
authors = ["Fran√ßois Mockers <mockersf@gmail.com>"]
edition = "2018"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"

tract-onnx = "0.12.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", default-features = false, features = ["bevy_winit", "render"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", default-features = false, features = ["bevy_winit", "render"] }
bevy_webgl2 = { git = "https://github.com/vleue/bevy_webgl2", branch = "logical" }

[features]
default = ["bevy/bevy_wgpu"]
web = []

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
incremental = false
codegen-units = 1

[patch.'https://github.com/bevyengine/bevy']
bevy = { git = "https://github.com//bevyengine/bevy" }
