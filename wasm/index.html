<html>

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
  <script type="module">
    import init from './bevmnist.js'
    init()
    function auto_focus() {
      let canvas = document.getElementsByTagName("canvas");
      if (!canvas.length) {
        setTimeout(auto_focus, 100);
      } else {
        canvas[0].focus();
      }
    }
    auto_focus();
  </script>
  <style>
    * {
      font-family: 'Source Code Pro', monospace;
      color: #777;
    }

    #board {
      font-size: 2em;
      margin: 0px;
      line-height: 120%;
    }
  </style>

<body>
  <div>
    <canvas id="bevy-canvas" tabIndex="0" autofocus height="720" width="1280"></canvas>
    <p>
      draw a number in the black square with your mouse
    </p>
    <p>
      spacebar - reset your drawing
    </p>
  </div>
</body>

</html>
